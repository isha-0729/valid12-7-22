<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="index.css">
   
</head>

<body>

    <div class="Container">
        <div class="header">
            <h2>Login Here</h2>
        </div>
        <form class="form" id="form" onsubmit="return validate()" action="success.html">


            <div class="form-control" onkeyup="checkEmail(Email)" >
                <label>Email</label>
                <input type="text" name="" id="Email" placeholder="Enter your Valid email id" autocomplete="off" onkeypress="return AvoidSpace(event)">
                <!-- <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i> -->
                <small>Error msg</small>
            </div>
            
            <div class="form-control" onkeyup="checkPassword(password)">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="Enter your Password" autocomplete="off" onkeypress="return AvoidSpace(event)">
                <!-- <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i> -->
                <small>Error msg</small>
            </div>
            
            
            <input type="submit" value="Click here to submit" class="button">
            <p>Dont have An Account ?<a href="index.html">Register Here</a></p>
            
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
